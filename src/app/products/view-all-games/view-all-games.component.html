 <div class="row">

    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let game of gamesList" style="cursor: pointer;">
      <div class="card h-100" routerLink="view-game/{{game.id}}">
        <a ><img class="card-img-top" src="{{game.image}}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <p >{{game.name}}</p>
          </h4>
          <h5>{{game.price}} - KM</h5>
        </div>
      </div>
    </div>

  </div>
  <!-- /.row -->
